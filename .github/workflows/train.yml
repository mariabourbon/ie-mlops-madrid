name: train
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      MLFLOW_EXPERIMENT_NAME: Madrid_House_Prices_CI     # <â€” new, CI-only name
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (CI-friendly)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-train-ci.txt
      - name: Train model (sample)
        run: |
          python src/train_model.py
      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-pipeline
          path: models/model.pkl
          if-no-files-found: error


